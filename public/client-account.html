                    <!-- Account Details -->

                           <hr class="mb-4 border border-gray-200 w-full">

                        <!-- Full Name, Gender Male, Email -->
                        <form action="#" class="flex flex-col gap-2 md:gap-4">

                                    RN

                                </div>

                                        </span>
                                    </label>
                                    <input type="number" id="mobile-number" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-violet-500 focus:border-violet-500" placeholder="e.g +923331234567">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label for="city" class="block text-sm font-medium text-gray-900">
                                        City
                                    </label>
                                    <input type="tel" id="city" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-violet-500 focus:border-violet-500" placeholder="e.g Islamabad">
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label for="full-address" class="block text-sm font-medium text-gray-900">
                                        Full Address
                                    </label>
                                    <input type="tel" id="full-address" class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 text-sm font-normal text-gray-500 rounded-lg focus:ring-violet-500 focus:border-violet-500" placeholder="e.g">
                                </div>
                            </div>
                            <hr class="border border-gray-200 w-full">
                            <div class="flex items-end justify-end w-full">
                                <button class="flex justify-center text-xs md:text-sm font-medium items-centers px-2 md:px-5 py-2.5 text-white bg-violet-700 hover:bg-violet-800 rounded-lg">
                                    Save Changes
                                </button>                           
                            </div>
                        </div>
                    </form>
                        
                    </section>
                    <!-- Update Password -->
                    <section class="p-2 md:p-8 gap-2 md:gap-4 mb-3 max-w-5xl mx-auto bg-white rounded-lg shadow-sm">
                        <div class="flex flex-col">
                            <div class="flex flex-col gap-2 md:gap-4 justify-between w-full">
                                <span class="font-semibold text-sm md:text-xl text-gray-900">
                                    Update Password
                                </span>
                            <hr class="border border-gray-200 w-full">
                            </div>
                            <form action="#" class="flex flex-col gap-2 md:gap-4">

                                    <div class="col-span-6 sm:col-span-3 mt-2 md:mt-4">

                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        
                                    </div>

                                    </div>
                                    <div class="col-span-6 sm:col-span-3">
                                        <label for="new-password" class="block mb-2 text-sm font-medium text-gray-900">New password</label>
                                        <input type="password" name="new-password" id="new-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-violot-500 focus:border-violot-500 block w-full p-2.5" placeholder="••••••••" required="">
                                    </div>
                                </div>
                                <hr class="border border-gray-200 w-full">
                                <div class="flex items-end justify-end w-full">
                                    <button class="flex justify-center text-xs md:text-sm font-medium items-centers px-2 md:px-5 py-2.5 text-white bg-violet-700 hover:bg-violet-800 rounded-lg">
                                        Change Password
                                    </button>                           
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
            </main>
        </div>
